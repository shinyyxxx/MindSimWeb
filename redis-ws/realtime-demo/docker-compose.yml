services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: mindsim-postgres
    environment:
      POSTGRES_DB: mindsim_realtime
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mindsim-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindsim-backend
    command: python main.py
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: mindsim_realtime
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./zodb_data:/app/zodb_data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindsim-worker
    command: python worker.py
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BACKEND_URL: http://backend:8000
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started

volumes:
  postgres_data:
